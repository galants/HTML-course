<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling a HTML Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<form action="#" method="post">
    <fieldset>
        <legend>Step 1: Your details</legend>
        <div>
            <label for="name">Name</label>
            <input name="name" id="name" type="text" placeholder="First and Last name"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="example@domain.com"/>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input name="tel" id="phone" type="tel" placeholder="eg. +447500000000"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Step 1: Delivery address</legend>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="address"></textarea>
        </div>
        <div>
            <label for="post-code">Post Code</label>
            <input name="post-code" id="post-code" type="text"/>
        </div>
        <div>
            <label for="country">Country</label>
            <input name="country" id="country" type="text"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Step 1: Card details</legend>
        <div>
            <legend>Card type</legend>
            <input id="visa-card" name="card" type="radio"/>
            <label class="radio-label" for="visa-card">
                <img src="../resources/visa.jpg" alt="VISA"/>
                VISA
            </label>
            <input id="amEx-card" name="card" type="radio"/>
            <label class="radio-label" for="amEx-card">
                <img src="../resources/amex.jpg" alt="AmEx"/>
                AmEx
            </label>
            <input id="mastercard-card" name="card" type="radio"/>
            <label class="radio-label" for="mastercard-card">
                <img src="../resources/mastercard.jpg" alt="Mastercard"/>
                Mastercard
            </label>
        </div>
        <div>
            <label for="card-number">Card number</label>
            <input name="card-number" id="card-number" type="text"/>
        </div>
        <div>
            <label for="security-code">Security code</label>
            <input name="security-code" id="security-code" type="text"/>
        </div>
        <div>
            <label for="name-card">Name on card</label>
            <input name="name-card" id="name-card" type="text" placeholder="exact name as on the card"/>
        </div>
    </fieldset>
    <span>
        <button>Buy it!</button>
    </span>
</form>
</body>
</html>
