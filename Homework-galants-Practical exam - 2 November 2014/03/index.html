<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="content">
    <div class="header">
            <h2>Login or Create a Free Account!</h2>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
    </div>
    <div class="forms">
        <div class="left">
            <form action="#" method="get">
                <div>
                    <label for="username-new">New Account:</label>
                    <input type="text" name="username" id="username-new" class="ok" placeholder="Username"/>
                </div>
                <div>
                    <input type="email" name="email" id="email"  class="ok" placeholder="E-Mail"/>
                </div>
                <div>
                    <input type="password" name="password-new" id="password-new" class="no" placeholder="Password"/>
                </div>
                <div>
                    <input type="password" name="password-repeat" id="password-repeat" class="no" placeholder="Repeat Password"/>
                </div>
                <div>
                    <label for="checkbox" id="label-checkbox"><input type="checkbox" name="checkbox" id="checkbox"/>Please inform me of upcoming freebies, promotions and news</label>
                </div>
                <div>
                    <button>Create Account</button>
                </div>
            </form>
        </div>
        <div class="right">
            <form action="#" method="get">
                <div>
                    <label for="username-login">Login:</label>
                    <input type="text" name="username" id="username-login" class="ok" placeholder="Username"/>
                </div>
                <div>
                    <input type="password" name="password-old" id="password-old" class="no" placeholder="Password"/>
                </div>
                <div>
                    <a href="#">I Forgot my Password!</a>
                </div>
                <div>
                    <button>Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
