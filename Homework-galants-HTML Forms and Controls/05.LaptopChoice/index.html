<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laptop Choice</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h1>Apple's Laptop (6)</h1>
</header>
<section id="laptops">
    <div class="frame">
        <label>
            <h2>Apple MacBook Air</h2>
            <h3>11.6 inch/1.3GHz Haswell</h3>
            <img src="apple-laptop.jpg">
            <br/>
<span class="button"><input type="button" value="$1,729.00" class="button-inside"
                            onclick="window.open('https://mail.google.com')"/></span>
        </label>
    </div>
    <div class="frame">
        <label>
            <h2>Apple MacBook Air</h2>
            <h3>11.6 inch/1.4GHz Haswell</h3>
            <img src="apple-laptop.jpg">
            <br/>
<span class="button"><input type="button" value="$1,825.00" class="button-inside"
                            onclick="window.open('https://mail.google.com')"/></span>
        </label>
    </div>
    <div class="frame">
        <label>
            <h2>Apple MacBook Air</h2>
            <h3>13.3 inch/1.3GHz Haswell</h3>
            <img src="apple-laptop.jpg">
            <br/>
<span class="button"><input type="button" value="$1,919.00" class="button-inside"
                            onclick="window.open('https://mail.google.com')"/></span>
        </label>
    </div>
    <br/>
    <div class="frame">
        <label>
            <h2>Apple MacBook Air</h2>
            <h3>13.3 inch/1.4GHz Haswell</h3>
            <img src="apple-laptop.jpg">
            <br/>
<span class="button"><input type="button" value="$1,999.00" class="button-inside"
                            onclick="window.open('https://mail.google.com')"/></span>
        </label>
    </div>
    <div class="frame">
        <label>
            <h2>Apple MacBook Air</h2>
            <h3>11.6 inch/1.4GHz Haswell 256GB</h3>
            <img src="apple-laptop.jpg">
            <br/>
<span class="button"><input type="button" value="$2,119.00" class="button-inside"
                            onclick="window.open('https://mail.google.com')"/></span>
        </label>
    </div>
    <div class="frame">
        <label>
            <h2>Apple MacBook Air</h2>
            <h3>11.6 inch/2.5GHz Ivy Bridge</h3>
            <img src="apple-laptop.jpg">
            <br/>
<span class="button"><input type="button" value="$2,529.00" class="button-inside"
                            onclick="window.open('https://mail.google.com')"/></span>
        </label>
    </div>
</section>
<aside>
    <form action="#" method="get">
        <p class="head">Price</p>
        <br/>
        <p class="left-indicator">1700</p>
        <p class="right-indicator">2600</p>
        <br/>
        <input class="slider" type="range" name="Price" min="1700" max="2600" step="100" value="2000">
    </form>
    <br/>
    <form action="#" method="get">
        <p class="head">Ram</p>
        <br/>
        <p class="left-indicator">2048</p>
        <p class="right-indicator">4096</p>
        <br/>
        <input class="slider" type="range" name="Price" min="2048" max="4096" step="100" value="3000">
    </form>
    <br/>
    <form action="#" method="get">
        <p class="head">Disc</p>
        <br/>
        <p class="left-indicator">100G</p>
        <p class="right-indicator">2000G</p>
        <br/>
        <input class="slider" type="range" name="Disc" min="100" max="2000" step="100" value="200">
    </form>
    <br/>
    <form action="#" method="get">
        <p class="head">Display</p>
        <br/>
        <p class="left-indicator">11.6</p>
        <p class="right-indicator">18.4</p>
        <br/>
        <input class="slider" type="range" name="display" min="11.6" max="18.4" step="1" value="15">
    </form>
    <br/>
    <form action="#" method="get">
        <p class="head">Weight</p>
        <br/>
        <p class="left-indicator">1</p>
        <p class="right-indicator">6</p>
        <br/>
        <input class="slider" type="range" name="weight" min="1" max="6" step="0.5" value="2">
    </form>
    <br/>
    <form action="#" method="get">
        <p class="head">Warranty</p>
        <br/>
        <p class="left-indicator">12 month</p>
        <p class="right-indicator">60 month</p>
        <br/>
        <input class="slider" type="range" name="warranty" min="12" max="60" step="1" value="36">
    </form>
    <br/>
</aside>
</body>
</html>
